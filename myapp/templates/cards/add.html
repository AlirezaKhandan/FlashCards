{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Add Flashcard</h2>
    {% if form.errors %}
        <div class="bg-red-100 text-red-700 p-4 rounded mb-4">
            {{ form.errors }}
        </div>
    {% endif %}
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.question.label_tag }}<br>
        {{ form.question }}
        {{ form.answer.label_tag }}<br>
        {{ form.answer }}
        {{ form.difficulty.label_tag }}<br>
        {{ form.difficulty }}
        <button type="submit" class="w-full mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Add Flashcard
        </button>
    </form>
</div>
{% endblock %}
