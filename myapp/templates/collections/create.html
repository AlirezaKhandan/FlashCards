{% extends "base.html" %}
{% load static %}
{% block content %}
<h2 class="text-2xl font-bold mb-4 text-center">Create New Collection</h2>

<div class="max-w-md mx-auto">
    <!-- Message box for AJAX responses -->
    <div id="message-box" class="mb-4"></div>

    <form method="post" action="{% url 'collection-add' %}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
                Create Collection
            </button>
            <a href="{% url 'collection-list' %}" class="text-blue-500 hover:underline">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/form_submit.js' %}"></script>
{% endblock %}
