{% extends "index.html" %}

{% block content %}
<h2>Confirm Removal</h2>
<p>Are you sure you want to remove "{{ object.set.name }}" from your collection?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Remove</button>
    <a href="{% url 'collection-list' %}">Cancel</a>
</form>
{% endblock %}
