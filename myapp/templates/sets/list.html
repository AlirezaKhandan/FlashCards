{% extends "index.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Your Flashcard Sets</h1>
<ul class="space-y-4">
    {% for set in sets %}
    <li class="border p-4 rounded shadow">
        <a href="{% url 'flashcard-set-detail' set.pk %}" class="text-lg font-medium hover:text-blue-600">
            {{ set.name }}
        </a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'flashcard-set-add' %}" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">
    Add New Set
</a>
{% endblock %}
