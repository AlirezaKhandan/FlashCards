{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
    <h1 class="text-2xl font-bold mb-4">Your Favourite Sets</h1>
    {% if favourite_sets %}
        <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            {% for set in favourite_sets %}
            <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-4 hover:shadow-lg hover:border-indigo-500 transition duration-200 relative group">
                <div class="text-lg font-medium text-gray-900">{{ set.name }}</div>
                <div class="text-sm text-gray-600">By {{ set.author.username }}</div>
                <a href="{% url 'flashcard-set-detail' set.pk %}" class="text-indigo-600 hover:text-indigo-800 text-sm mt-2 inline-block">View Details</a>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-gray-600">You have no favourite sets yet.</p>
    {% endif %}
</div>
{% endblock %}
