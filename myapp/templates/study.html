{% extends "base.html" %}

{% block content %}
<div class="flex min-h-[60vh]">
    <!-- Set Info Section -->
    <div class="w-1/4 bg-blue-200 rounded-r-lg shadow-lg p-6 flex-shrink-0" style="margin-left: 0;">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Set Info</h2>
        <!-- Placeholder for collection information -->
        <p class="text-base text-gray-600">This section will display details about the flashcard set or collection.</p>
    </div>

    <!-- Flashcard Section -->
    <div class="flex-grow flex justify-center items-center">
        <div class="w-2/5 bg-white shadow-lg rounded-lg p-6 border border-gray-300">
            <!-- Question box -->
            <div class="mb-4">
                <label class="block text-lg font-medium text-gray-700 mb-2">Question</label>
                <textarea 
                    class="w-full h-20 border border-gray-300 rounded-lg p-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none text-base" 
                    readonly 
                    id="flashcard-question"
                >What is the capital of France?</textarea>
            </div>

            <!-- Answer box -->
            <div class="mb-4">
                <label class="block text-lg font-medium text-gray-700 mb-2">Your Answer</label>
                <textarea 
                    class="w-full h-20 border border-gray-300 rounded-lg p-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none text-base" 
                    id="flashcard-answer"
                    placeholder="Type your answer here..."
                ></textarea>
            </div>

            <!-- Navigation buttons -->
            <div class="flex justify-between">
                <button 
                    class="px-4 py-2 bg-blue-500 text-white text-sm rounded-lg hover:bg-blue-700 transition duration-200"
                    id="prev-button"
                >
                    Previous
                </button>
                <button 
                    class="px-4 py-2 bg-blue-500 text-white text-sm rounded-lg hover:bg-blue-700 transition duration-200"
                    id="next-button"
                >
                    Next
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Sample flashcard data
    const flashcards = [
        { question: "What is the capital of France?", answer: "Paris" },
        { question: "What is 2 + 2?", answer: "4" },
        { question: "What is the largest planet in our solar system?", answer: "Jupiter" }
    ];

    let currentCardIndex = 0;

    // Update the flashcard display
    function updateFlashcard() {
        const questionBox = document.getElementById("flashcard-question");
        const answerBox = document.getElementById("flashcard-answer");
        const currentCard = flashcards[currentCardIndex];

        questionBox.value = currentCard.question;
        answerBox.value = ""; // Clear the answer box for the new card
    }

    // Navigate to the previous flashcard
    document.getElementById("prev-button").addEventListener("click", () => {
        currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
        updateFlashcard();
    });

    // Navigate to the next flashcard
    document.getElementById("next-button").addEventListener("click", () => {
        currentCardIndex = (currentCardIndex + 1) % flashcards.length;
        updateFlashcard();
    });

    // Initialize the first flashcard
    updateFlashcard();
</script>
{% endblock %}
