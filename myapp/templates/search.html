{% extends "base.html" %}
{% block content %}
<h1>Search Results</h1>
<ul>
    {% for result in results %}
        <li>
            <a href="{% url 'flashcard-set-detail' result.id %}">{{ result.name }}</a>
        </li>
    {% empty %}
        <p>No results found.</p>
    {% endfor %}
</ul>
{% endblock %}
